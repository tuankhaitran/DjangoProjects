<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custom CSS  -->
    <link rel='stylesheet' href="{% static 'css/blog.css' %}"
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">


</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top techfont">
        <div class="container">
          <a class="navbar-brand mybrand" href="{% url 'post_list' %}">My Blog</a>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar navbar-nav navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'about' %}">About</a>
              </li>
              <li >
                <a class="nav-link" href="https://github.com/">Github</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/">Linked In</a>
              </li>
             
            </ul>
            <ul class='nav navbar-nav'>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href ="{% url 'post_new' %}">New Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href ="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link"href ="{% url 'logout' %}?next=/">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" >Welcome: {{ user.username }}</a>
                </li>
                {% else %}
                <li>
                    <a class ='nav' href="{% url 'login' %}"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                      <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                    </svg>   </a>
                
                           
                    </li>
                {% endif %}


            </ul>
          </div>
        </div>
      </nav>


      <!-- CONTENT BLOCK -->

      <div class= "content container">
          <div class="row">
              <div class ="col-md-8">
                  <div class = "blog_posts">
                    {% block content %}
                    
                    {% endblock %}  
                  </div>
              </div>
          </div>

      </div>
</body>
</html>
